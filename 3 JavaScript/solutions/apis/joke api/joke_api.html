<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke API</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Page CSS -->
    <link rel="stylesheet" href="joke_api.css" />
</head>

<body>
    <!--
        category
        language
        button "get joke"
        detect whether the response is type single or type twopart
            only show one person if it's single
    -->
    <div id="app" v-show="joke.setup != ''">
        <div class="container">
            <h1 class="text-center my-3">Lolz</h1>
            <div class="row">
                <div class="col-sm-6 col-md-3 my-3">
                    <select class="form-select" v-model="selected_category">
                        <option v-for="category in categories" v-bind:value="category">{{ category }}</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3 my-3">
                    <input type="text" class="form-control" placeholder="Search" v-model="search_text"/>
                </div>
                <div class="col-sm-6 col-md-3 my-3">
                    <select class="form-select" v-model="selected_language">
                        <option v-for="language in languages" v-bind:value="language.value">{{ language.name }}</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3 my-3">
                    <button type="button" class="btn btn-success w-100" v-on:click="getJoke">Get Joke</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="box sb3">{{ joke.setup }}</div>
                </div>
                <div class="col-6">
                    <div class="box sb4">{{ joke.delivery }}</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-between">
                <img src="stick_figure.svg">
                <img src="stick_figure.svg">
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <!-- Page JS -->
    <script src="joke_api.js"></script>
</body>

</html>
