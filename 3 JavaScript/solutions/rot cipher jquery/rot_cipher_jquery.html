<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rot Cipher</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Page CSS -->
    <link rel="stylesheet" type="text/css" href="rot_cipher_jquery.css"/>
    
</head>
<body>
    <div class="container">
        <h1>Rot Cipher</h1>
        <div class="row">
            <div class="col-md-9 col-xs-12">
                <input id="input_text" type="text" class="form-control" placeholder="Text to Encrypt" aria-label="Text to Encrypt">
            </div>
            <div class="col-md-3 col-xs-12">
                <input id="input_rot_amount" type="number" class="form-control" placeholder="Offset" value="13" min="0" aria-label="Rotation Amount">
            </div>
        </div>
        <div class="row">
            <div id="div_output" class="col" style="display:none">

            </div>
        </div>
        <ul>
            <li class="list-item">A</li>
            <li class="list-item">B</li>
            <li class="list-item">C</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="rot_cipher_jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
