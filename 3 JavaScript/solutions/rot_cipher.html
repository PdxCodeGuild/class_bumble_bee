<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rot Cipher</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Page CSS -->
    <link rel="stylesheet" type="text/css" href="rot_cipher.css"/>
    
</head>
<body>
    <div class="container">
        <h1>Rot Cipher</h1>
        <!-- an input for the text to encrypt -->
        <!-- an input for the amount to rotate by -->
        <!-- a button to do the encryption -->
        <!-- a div to show the encrypted text -->
        <!-- a div to show the decrypted text -->
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <input id="input_text" type="text" class="form-control" placeholder="Text to Encrypt" aria-label="Text to Encrypt">
            </div>
            <div class="col-md-3 col-xs-12">
                <input id="input_rot_amount" type="number" class="form-control" placeholder="Offset" value="13" min="0" aria-label="Rotation Amount">
            </div>
            <div class="col-md-3 col-xs-12">
                <button id="btn_encrypt" type="button" class="btn btn-primary">Encrypt</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="div_cipher_output" class="border">(encrypted text here)</div>
            </div>
            <div class="col">
                <div id="div_cipher_decrypt" class="border">(decrypted text here)</div>
            </div>
        </div>
    </div>
    <script src="rot_cipher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
