<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <style>
        .modal img {
            width:100%;
            height:100%;
        }
        .modal-content {
            padding: 0 !important;
            
        }
        .modal-footer {
            background-color:black !important;
        }
        #modal_footer_text {
            padding:20px;
        }
        .modal {
            overflow-y:hidden;
            height:80%;
            background-color:black;
            color:white;
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align">Guess the Number</h1>
                </div>
            </div>
            <div class="row">
                <div class="col" v-for="i in max_guess">
                    <span class="btn waves-effect purple darken-1" v-on:click="selectNumber(i)" v-bind:disabled="buttons[i-1]">{{ i }}</span>
                </div>
            </div>
            <div>
                <h2 class="center-align">{{ output }}</h2>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <img src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif"/>
        </div>
        <div class="modal-footer">
            <h2 id="modal_footer_text" class="center-align"></h2>
        </div>
    </div>
    <!-- External JS -->
    <script src="guess_the_number_vue.js"></script>
</body>
</html>
