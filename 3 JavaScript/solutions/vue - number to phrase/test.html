<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Phrase</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <script>{{ message }}</script>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'alert("hello!")'
            }
        })
    </script>
</body>

</html>
