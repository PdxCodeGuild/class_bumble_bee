<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col s12">
                <h1>Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h6>Enter in the number of different types of characters for your password.</h6>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 m3">
                <input id="input_lowercase" type="number" v-model="num_lowercase" min="0" class="validate">
                <label for="input_lowercase"># Lowercase</label>
                <span class="helper-text" data-error="enter a valid number" data-success=""></span>
            </div>
            <div class="input-field col s6 m3">
                <input id="input_uppercase" type="number" v-model="num_uppercase" class="validate">
                <label for="input_uppercase"># Uppercase</label>
                <span class="helper-text" data-error="enter a valid number" data-success=""></span>
            </div>
            <div class="input-field col s6 m3">
                <input id="input_digits" type="number" v-model="num_digits" class="validate">
                <label for="input_digits"># Digits</label>
                <span class="helper-text" data-error="enter a valid number" data-success=""></span>
            </div>
            <div class="input-field col s6 m3">
                <input id="input_punctuation" type="number" v-model="num_punctuation" class="validate">
                <label for="input_punctuation"># Punctuation</label>
                <span class="helper-text" data-error="enter a valid number" data-success=""></span>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button v-on:click="generatePasswordClick" class="waves-effect waves-light btn"><i class="material-icons right">security</i>Generate Password</button>
            </div>
        </div>
        <div class="row" v-show="output_password != ''">
            <div class="col s12">
                <h5>{{ output_password }}</h5>
            </div>
        </div>

    </div>
    <!-- Page JS -->
    <script src="mob_password_generator.js"></script>
</body>

</html>
