<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Vuedo</title>
</head>

<body>
    <div id="app" class="container">
        <!-- Title -->
        <div class="row">
            <div class="col">
                <h1>Vuedo</h1>
            </div>
        </div>
        <!-- New todo -->
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <input type="text" v-model="todo_item_text" class="form-control" placeholder="Todo Item" aria-label="Todo Item">
            </div>
            <div class="col-sm-12 col-md-3">
                <button type="button" class="btn btn-outline-primary w-100" v-on:click="addVuedo">Add Vuedo</button>
            </div>
        </div>
        <hr />
        <!-- Incomplete tasks -->
        <div class="row align-items-center" v-for="(item, index) in todo_items">
            <div class="col fst-italic">
                {{ item.text }} 
            </div>
            <div class="col-md-auto">
                {{ item.created_date }}
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-outline-success w-100" v-on:click="completeVuedo(index)">Complete</button>
            </div>
        </div>
        <hr />
        <!-- Completed tasks -->
        <div class="row align-items-center" v-for="(item, index) in completed_items">
            <div class="col text-muted text-decoration-line-through">
                {{ item.text }}
            </div>
            <div class="col-md-auto text-muted text-decoration-line-through">
                {{ item.created_date }}
            </div>
            <div class="col-md-auto text-muted">
                {{ item.completion_date }}
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-outline-danger w-100" v-on:click="deleteVuedo(index)">Delete</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue JS - Must come before page javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Page JS -->
    <script src="todo_vue.js"></script>
</body>

</html>
