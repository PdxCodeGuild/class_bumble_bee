<html lang="en">

    <title>Hello, world!</title>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        v-bind:data-bs-target="'#collapse' + index" aria-expanded="false" aria-controls="collapseOne">
                        {{ item.header }}
                    </button>
                </h2>
                <div v-bind:id="'collapse' + index" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    v-bind:data-bs-parent="'#accordionExample'+index">
                    <div class="accordion-body">
                        {{item.body}}
                    </div>
                </div>
            </div>
        </div>
    </div>
