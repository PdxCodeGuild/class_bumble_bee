<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World!</h1>
    <div id="app">
        <div v-for="contact in contacts" style="display:flex;">
            <div>
                <img v-bind:src="contact.image"/>
            </div>
            <div>
                <div>[[ contact.name ]]</div>
                <div>[[ contact.age ]]</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script>
        let app = new Vue({
            el: '#app',
            // change the dilimiters for rendering a value
            // so that the vue syntax doesn't conflict with the
            // django template rendering syntax
            // otherwise the template rendering will think you're trying to render a value there from the data context
            // and strip the {{ message }} out from your template
            delimiters: ['[[', ']]'],
            data: {
                contacts: []
            },
            created: function() {
                axios({
                    url: "{% url 'contacts:get_contacts' %}",
                    method: 'get'
                }).then(response => {
                    console.log(response.data)
                    this.contacts = response.data.contacts
                })
            }
        })
    </script>
</body>

</html>
