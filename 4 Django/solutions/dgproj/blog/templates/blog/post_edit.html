{% extends 'blog/base.html' %}

{% block content %}
    <h2>Edit post</h2>
    <form action="{% url 'blog:save_edited_post' post.id %}" method="POST" class="post-form">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="200" required id="id_title" value="{{post.title}}">
        </p>
        <p>
            <label for="id_text">Text:</label>
            <textarea name="text" cols="40" rows="10" required id="id_text">{{post.text}}</textarea>
        </p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
